<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CacaoScan | Contacto</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- CSS externo -->
    <link rel="stylesheet" href="css/styles.css" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#17cf17",
              "primary-dark": "#12a812",
              "background-light": "#f6f8f6",
              "background-dark": "#112111",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-background-light text-slate-800 font-display antialiased">
    <!-- ================= NAVBAR ================= -->
    <nav
      class="fixed w-full z-50 top-0 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm"
    >
      <div class="max-w-7xl mx-auto px-6">
        <div class="flex justify-between items-center h-20">
          <!-- Logo -->
          <a href="index.html" class="flex items-center gap-2">
            <div
              class="w-8 h-8 rounded bg-primary flex items-center justify-center text-white font-bold"
            >
              C
            </div>
            <span class="font-bold text-xl">
              Cacao<span class="text-primary">Scan</span>
            </span>
          </a>

          <!-- Desktop Menu -->
          <div
            class="hidden lg:flex items-center space-x-8 text-sm font-medium"
          >
            <a
              href="index.html"
              class="text-slate-600 hover:text-primary transition"
            >
              Inicio
            </a>

            <a
              href="como-funciona.html"
              class="text-slate-600 hover:text-primary transition"
            >
              Cómo Funciona
            </a>

            <a
              href="app-demo.html"
              class="text-slate-600 hover:text-primary transition"
            >
              Demo App
            </a>

            <a
              href="tecnologia.html"
              class="text-slate-600 hover:text-primary transition"
            >
              Tecnología
            </a>

            <a
              href="modelo-negocio.html"
              class="text-slate-600 hover:text-primary transition"
            >
              Modelo de Negocio
            </a>

            <a
              href="impacto.html"
              class="text-slate-600 hover:text-primary transition"
            >
              Impacto y ODS
            </a>
          </div>

          <div class="hidden lg:flex items-center gap-4">
            <!-- ACTIVA -->
            <a
              href="contacto.html"
              class="text-primary font-semibold relative after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-full after:h-0.5 after:bg-primary after:rounded-full"
            >
              Contacto
            </a>

            <a
              href="#"
              class="bg-primary hover:bg-primary-dark text-white text-sm font-semibold py-2.5 px-6 rounded-full shadow-lg shadow-primary/25 transition transform hover:-translate-y-0.5"
            >
              Empezar Demo
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- ================= CONTENIDO ================= -->
    <main class="pt-32">
      <section class="py-20">
        <div class="max-w-5xl mx-auto px-6">
          <!-- Encabezado -->
          <div class="text-center mb-16">
            <span
              class="text-primary font-semibold uppercase tracking-wider text-sm"
            >
              Hablemos
            </span>

            <h1 class="mt-4 text-5xl font-extrabold">Contáctanos</h1>

            <p class="mt-6 text-lg text-slate-600 max-w-2xl mx-auto">
              ¿Quieres implementar CacaoScan en tu cooperativa o proyecto
              agrícola? Déjanos tus datos y nos comunicaremos contigo.
            </p>
          </div>

          <!-- Formulario -->
          <div class="bg-white p-12 rounded-2xl shadow-sm border">
            <form class="grid md:grid-cols-2 gap-8">
              <div class="flex flex-col">
                <label class="text-sm font-semibold mb-2"
                  >Nombre Completo</label
                >
                <input
                  type="text"
                  class="border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="Ingresa tu nombre"
                />
              </div>

              <div class="flex flex-col">
                <label class="text-sm font-semibold mb-2"
                  >Correo Electrónico</label
                >
                <input
                  type="email"
                  class="border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="correo@ejemplo.com"
                />
              </div>

              <div class="flex flex-col md:col-span-2">
                <label class="text-sm font-semibold mb-2"
                  >Organización / Cooperativa</label
                >
                <input
                  type="text"
                  class="border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="Nombre de tu organización"
                />
              </div>

              <div class="flex flex-col md:col-span-2">
                <label class="text-sm font-semibold mb-2">Mensaje</label>
                <textarea
                  rows="4"
                  class="border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="Cuéntanos sobre tu proyecto"
                ></textarea>
              </div>

              <div class="md:col-span-2 text-center mt-4">
                <button
                  type="submit"
                  class="bg-primary hover:bg-primary-dark text-white px-10 py-3 rounded-lg font-semibold transition transform hover:-translate-y-1 shadow-lg shadow-primary/20"
                >
                  Enviar Mensaje
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="bg-background-dark text-white py-12">
      <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
        <div class="flex items-center gap-2">
          <div
            class="w-6 h-6 bg-primary rounded flex items-center justify-center text-white text-xs font-bold"
          >
            C
          </div>
          <span class="font-semibold">CacaoScan</span>
        </div>

        <p class="text-sm opacity-70">© 2026 Proyecto Universitario AgTech</p>
      </div>
    </footer>
  </body>
</html>
